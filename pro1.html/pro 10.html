<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>

    <style>
        .container {
            border: 2px solid black;
            padding: 15px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        This is a <span class="highlight">div</span> container
        using <span class="highlight">span</span> for inline styling.
    </div>

</body>
</html>
