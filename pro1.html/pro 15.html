<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
    <script>
        function changeText() {
            document.getElementById("title").innerHTML = "Text changed using getElementById";
            document.querySelector(".para").innerHTML = "Text changed using querySelector";
        }
    </script>
</head>
<body>

    <h2 id="title">Original Heading</h2>
    <p class="para">Original Paragraph</p>

    <button onclick="changeText()">Change Text</button>

</body>
</html>
