<!DOCTYPE html>
<html>
<head>
    <title>Conditions and Loops</title>
    <script>
        function demo() {
            var n = 5;
            var result = "";

            // if-else
            if (n > 0) {
                result += "Number is positive<br>";
            } else {
                result += "Number is negative<br>";
            }

            // for loop
            result += "For Loop: ";
            for (var i = 1; i <= 5; i++) {
                result += i + " ";
            }

            // while loop
            result += "<br>While Loop: ";
            var j = 1;
            while (j <= 5) {
                result += j + " ";
                j++;
            }

            // do-while loop
            result += "<br>Do-While Loop: ";
            var k = 1;
            do {
                result += k + " ";
                k++;
            } while (k <= 5);

            document.getElementById("output").innerHTML = result;
        }
    </script>
</head>
<body>

    <h2>Conditional Statements & Loops</h2>
    <button onclick="demo()">Run Demo</button>

    <p id="output"></p>

</body>
</html>
