<!DOCTYPE html>
<html>
<head>
    <title>HTML Links, Images, and Lists</title>
</head>
<body>

    <h1>HTML Webpage Demo</h1>

    <!-- Link Example -->
    <h2>HTML Link</h2>
    <p>
        Visit 
        <a href="https://www.google.com" target="_blank">
            Google
        </a>
        for more information.
    </p>

    <!-- Image Example -->
    <h2>HTML Image</h2>
    <img src="https://via.placeholder.com/300"
         alt="Sample Image"
         width="300"
         height="200">

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Input</li>
        <li>Processing</li>
        <li>Output</li>
    </ol>

    <!-- Nested List -->
    <h2>Nested List</h2>
    <ul>
        <li>Frontend
            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </li>
        <li>Backend
            <ol>
                <li>Python</li>
                <li>Java</li>
            </ol>
        </li>
    </ul>

</body>
</html>
