<!DOCTYPE html>
<html>
<head>
    <title>CSS Types</title>

    <!-- Internal CSS -->
    <style>
        p {
            color: blue;
            font-size: 18px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color:red;">Inline CSS Example</h1>

    <p>This paragraph uses Internal CSS.</p>

    <div class="box">
        This div uses External CSS.
    </div>

</body>
</html>
