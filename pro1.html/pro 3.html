<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Layout</title>
</head>
<body>

    <table border="1" align="center" cellpadding="10">
        <caption><b>Student Information</b></caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Marks</th>
        </tr>

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr align="center">
            <td>1</td>
            <td>Amit</td>
            <td>Kumar</td>
            <td>85</td>
        </tr>

        <tr align="center">
            <td>2</td>
            <td>Ravi</td>
            <td>Sharma</td>
            <td>90</td>
        </tr>

    </table>

</body>
</html>
