<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox with Focus Input</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f0f0f0;
            margin-bottom: 30px;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 8px;
        }

        /* Input styling */
        input {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        /* Focus pseudo-class styling */
        input:focus {
            border-color: #00ff00; /* Bright green */
            transform: rotate(1deg); /* Slight rotation */
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                align-items: stretch;
                height: auto;
                gap: 15px;
            }

            .box {
                width: 100%;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

    <input type="text" placeholder="Click me to focus!">

    <p>Resize browser to test flexbox responsive. Click input to see focus effect.</p>
</body>
</html>
