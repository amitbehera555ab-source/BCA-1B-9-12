<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demo</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 20px;
            border: 2px solid #333;
            height: 150px;
            background-color: #f0f0f0;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 8px;
        }

        /* Media query for screens 600px or smaller */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                align-items: stretch;
                height: auto;
                gap: 15px;
            }

            .box {
                width: 100%;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

    <p>Resize your browser window to see the layout change at 600px width.</p>
</body>
</html>
