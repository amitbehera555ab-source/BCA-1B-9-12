<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 0;
            margin: 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-list li {
            margin: 0;
        }

        .nav-list a {
            display: block;
            padding: 18px 25px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-list a:hover {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            transform: translateY(-2px);
        }

        .nav-list a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 50%;
            background: #4CAF50;
            transition: all 0.3s ease;
        }

        .nav-list a:hover::after {
            width: 100%;
            left: 0;
        }

        .active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .nav-list {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-list a {
                padding: 15px 20px;
                width: 100%;
                text-align: center;
                border-bottom: 1px solid rgba(0,0,0,0.05);
            }
        }
    </style>
</head>
<body>
    <nav>
        <ol class="nav-list">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#contact">Contact</a></li>
        </ol>
    </nav>

    <main style="padding: 50px; color: white; text-align: center;">
        <h1>Welcome to Rungta University</h1>
        <p>This navigation bar uses an ordered list (&lt;ol&gt;) styled as a horizontal menu.</p>
        <p>Hover over links to see smooth animations and responsive behavior.</p>
    </main>
</body>
</html>
